<mat-form-field appearance="none">
    <div class="flex-center-row">
        <mat-label></mat-label>
        <input [formControl]="searchControl"
               matInput
               type="text"
               class="search"
               placeholder="Kërko"
               autocapitalize="off"
               autocomplete="off"
               spellcheck="false"
               role="combobox"
               dir="ltr"
               style="outline: none"
               aria-label="Kërko"
               aria-haspopup="false"
               id="search-control">
        <button mat-icon-button type="submit" (click)="search()">
            <mat-icon matSuffix class="search-icon">search</mat-icon>
        </button>
    </div>
</mat-form-field>

<div class="autocomplete" *ngIf="showSearchResults">
    <div class="search-result" *ngFor="let result of searchResults">
        <a [routerLink]="['/announcement/list']" [queryParams]="{name: result[1]}">
            {{result[1]}}
        </a>
    </div>
</div>
