<p>announcement-detail works!</p>
<ng-container *ngIf="announcement$ | async as announcement">
    <p>{{announcement.id}}</p>
    <p>{{announcement.category_name}}</p>
    <p>{{announcement.date_created}}</p>
    <p>{{announcement.name}}</p>
    <p>{{announcement.views_count}} shikime</p>
</ng-container>
