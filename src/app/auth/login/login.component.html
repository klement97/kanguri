<form (ngSubmit)="submit()" [formGroup]="loginForm">
    <mat-form-field>
        <input formControlName="email" matInput type="text">
        <mat-error>{{getError('email')}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input formControlName="password" matInput type="password">
        <mat-error>{{getError('password')}}</mat-error>
    </mat-form-field>

    <br>
    <button [disabled]="loading$ | async" mat-stroked-button type="submit">Login</button>
</form>
