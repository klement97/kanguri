<form (ngSubmit)="submit()" [formGroup]="loginForm">

    <div class="mat-error server-error">
        <mat-error>{{serverErrorMessage}}</mat-error>
    </div>

    <mat-form-field>
        <input formControlName="email" matInput type="text">
        <mat-error>{{getError('email')}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input formControlName="password" matInput type="password">
        <mat-error>{{getError('password')}}</mat-error>
    </mat-form-field>

    <br>
    <button [disabled]="loading$ | async" mat-flat-button type="submit">Login</button>
</form>
